Subscriptions:
  Title: Платные подписки
  Button: Улучшить
  Month: месяц
  DescriptionTitle: "Все преимущества PRO:"
  Description:
    - • Ежедневный лимит лайков поднят до 30 шт
    - • Лимит публикаций поднят до 30 шт на месяц
    - • Большая вероятность попадания публикаций в рекомендации
    - • Обработка вывода средств до 24-х часов
  Common:
    - • Подписка будет действовать только на этом аккаунте не зависимо на каком устройстве он будет открыт.
    - • Ваша подписка начнется, как только вы подтвердите покупку.
    - • Все подписки продлеваюься автоматически, но вы можете отменить их до окончания вашего пробного периода или текущего расчётного периода.
    - • Вы можете изменить тип подписки в Настройках (Меню - Настройки - Подписка). Отменить подписку можно только через настройки IOS (Настройки - Ваше имя - Подписки- Выбрать подписки - Отмпнить).
    - • Может быть добавлен налог с продаж, в зависимости от вашего местоположения.

